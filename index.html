<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <!-- Title Icon Linked-->
    <link rel="shortcut icon" href="assets/media/icon.png" type="image/x-icon">
    <!-- Main CSS File-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Icon library linked-->
    <link rel="stylesheet" href="assets/fonts/elusive-icons/css/elusive-icons.css">
    <link rel="stylesheet" href="assets/fonts/font-awesome/css/all.css">
    <link rel="stylesheet" href="assets/fonts/themify/themify-icons.css">
</head>
<body>
    <script src="assets/js/jquery-3.6.0.min.js"></script>
    <script src="assets/js/script.js"></script>
    <section class="login">
        <div class="header-content">
            <img src="assets/media/logo.png" alt="google-logo">
            <h2>Sign In</h2>
            <p>to continue to Gmail</p>
        </div>
        <div class="login-form">
            <input type="text" placeholder="Email or Phone">
            <a href="#">Forgot Email?</a>
        </div>
        <div class="middle-content">
            <p>Not your computer? Use guest mode to sign in privately.</p>
            <a href="#">Learn more...</a>
        </div>
        <div class="footer-content">
            <a href="https://google.com">Create an account</a>
            <button>Next</button>
        </div>
    </section>
    <footer class="bottom-content">
        <select name="" id="">
            <option value="">English(United States)</option>
        </select>
        <div class="a-tags">
            <a href="#">Help</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
        </div>
    </footer>
</body>
</html>
